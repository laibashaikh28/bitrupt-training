    <div class="container mt-5 mb-5 border">
        <table class="table table-striped login-head">
            <thead>
                <tr>
                    <th colspan="3">TRAINEE PROGRAM <button class="btn btn-success float-right" data-toggle="modal" data-target="#exampleModalLong" id="create-task">Create Task</button>
                        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLongTitle">Create Task</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <div>
                                    <div class="form-group">
                                        <label class="float-left" for="new-task">Name</label>
                                        <input type="text" class="form-control" placeholder="Enter task name" id="new-task">
                                    </div>
                                    <div class="form-group">
                                        <label class="float-left" for="new-description">Description</label>
                                        <input type="text" class="form-control" placeholder="Enter task description" id="new-description">
                                    </div>
                                    <div class="form-group">
                                        <label class="float-left" for="new-status">Status</label>
                                        <input type="text" class="form-control" placeholder="Enter task status" id="new-status">
                                    </div>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="submit" class="btn btn-primary" onclick="addTask()" id="add">Add</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </th>
                </tr>
                <tr>
                    <th>Tasks</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div>
                      <div class="form-group">
                          <label class="float-left" for="task">Name</label>
                          <input type="text" class="form-control" id="task">
                      </div>
                      <div class="form-group">
                          <label class="float-left" for="description">Description</label>
                          <input type="text" class="form-control" id="description">
                      </div>
                      <div class="form-group">
                          <label class="float-left" for="status">Status</label>
                          <input type="text" class="form-control" id="status">
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="delete">Delete</button>
                    <button type="submit" class="btn btn-primary" id="update">Save</button>
                  </div>
                </div>
              </div>
            </div>
